<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasto Restuarant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header class="header">
        <div class="header-content logo">
            <h1>Pasto</h1>
            <p>Authentic Italian Cuisine</p>
        </div>

        <nav class="nav">
            <ul class="nav-list">
                <li><a href="../index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="book.html">Book a table</a></li>

            </ul>
        </nav>
    </header>

    <main class="contact-page">
        <h2 class="font-title">Contact Us</h2>

        <div class="contact-grid">

            <div class="contact-info">
                <h3>Get in Touch</h3>
                <p><strong>Address:</strong><br>Astana, Kazakhstan</p>
                <p><strong>Phone:</strong><br>+7 (707) 123-4567</p>
                <p><strong>Email:</strong><br>pasto@gmail.com</p>
            </div>

            <div class="contact-map">
                <img src="../images/card.png" alt="Map of restaurant location" loading="lazy">
            </div>

            <div class="contact-form">
                <h3 class="font-title">Send a Message</h3>
                <form>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Write your message here..."
                        required></textarea>

                    <button type="submit" class="btn">Send Feedback</button>
                </form>
            </div>
        </div>
    </main>




    <footer class="text-center p-3 mt-4 bg-dark-red text-light">
        <p>&copy; 2025 Pasto Italian Restaurant</p>
    </footer>




</body>

</html>
