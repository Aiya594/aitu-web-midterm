<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasto Restuarant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header class="header">
        <div class="header-content logo">
            <h1>Pasto</h1>
            <p>Authentic Italian Cuisine</p>
        </div>

        <nav class="nav">
            <ul class="nav-list">
                <li><a href="../index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="book.html" class="active">Book a table</a></li>

            </ul>
        </nav>
    </header>

    <main class="book">
        <div class="hero">
            <div class="background-img"></div>
            <div class="hero-text">
                <h1><span>Book</span> Your Table</h1>
            </div>
        </div>

        <div class="booking-form-container">
            <form class="booking-form">
                <h2 class="font-title">Reservation Form</h2>

                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+7 700 000 0000" required>

                <label for="guests">Number of Guests</label>
                <select id="guests" name="guests" required>
                    <option value="">Select</option>
                    <option>1 </option>
                    <option>2 </option>
                    <option>3 </option>
                    <option>4 </option>
                    <option>5+</option>
                </select>

                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time</label>
                <input type="time" id="time" name="time" required>

                <label for="requests">Special Requests</label>
                <textarea id="requests" name="requests" rows="3" placeholder="Any allergies or preferences?"></textarea>

                <button type="submit" class="btn">Reserve Now</button>
                
            </form>
        </div>

    </main>


    <footer class="text-center p-3 mt-4 bg-dark-red text-light">
        <p>&copy; 2025 Pasto Italian Restaurant</p>
    </footer>




</body>

</html>
